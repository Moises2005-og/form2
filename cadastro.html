<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="#" onsubmit="handleSubmit">
            <h1>Cadastro</h1>
            <div class="campos">
                <div class="campo">
                    <input type="text" name="primeiro_nome" id="primeiro_nome" placeholder="Digite o seu primeiro nome">
                </div>
                <div class="campo">
                    <input type="text" name="ultimo_nome"   id="ultimo_nome" placeholder="Digite o seu sobrenome">
                </div>
                <div class="campo">
                    <input type="email" name="email" id="email" placeholder="Digite o seu email">
                </div>
                <div class="campo">
                    <input type="password" name="password" id="password" placeholder="Digite uma palavra passe">
                </div>
                <div class="campo">
                    <input type="password" name="password" id="password" placeholder="Confirme a palavra passe">
                </div>
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
