<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Login</h1>
            <div class="campos">
                <div class="campo">
                    <input type="email" name="email" id="email1" required placeholder="Digite o seu email">
                </div>
                <div class="campo">
                    <input type="password" name="password" id="password1" placeholder="Digite a sua palavra passe" >
                </div>
                <button class="btn">Confirme</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
